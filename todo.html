<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <h1>配列</h1>

    <!-- ここに日時を表示させる -->
    <input type = "text" id = "title">
    <button id = "add">add</button>
    <div id = "view"> </div>
    <!-- ここに日時を表示させる -->

    <script>
    const titles = [];
        //追加イベント　（addボタンを追加したら配列に追加）
        $("#add").on("click", function(){
            //#viewに表示されているものはempty();削除
            $("#view").empty();
            //#titleのvalueを取得
            const title = $("#title").val();
            //配列にvalueを追加(push関数)
            titles.push(title);
            //#viewに表示する
            for(let i =0; i<titles.length; i++ ){
                $("#view").prepend('<div class = "delete" data-titles = "'+i+'">'+titles[i]+'</div>');
            }
        });
        //削除イベント（要素をクリックしたら消えるようにする）
        $("div").on("click", "delete", function(){
            //#viewの中身を空っぽにする
            $("#view").empty();
            //配列から１つ削除する
            titles.splice( $(this).attr("data-titles") , 1); // attr = attribute
            //配列の数だけデータを表示する
            for(let i = 0; i < titles.length; i++){
                $("#view").prepend('<div class = "delete" data-titles = "'+i+'">'+titles[i]+'</div>');
            }
        });



    </script>
    
</body>
</html>
